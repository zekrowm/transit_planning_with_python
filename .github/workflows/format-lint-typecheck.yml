# .github/workflows/format-lint-typecheck.yml
name: format-lint-typecheck

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  format-lint:
    concurrency:
      group: format-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --pre "ruff>=0.4.0" ty
          if [[ -f requirements.txt ]]; then
            pip install -r requirements.txt
          fi
          pip install pandas-stubs

      - name: Check formatting with Ruff
        run: ruff format --check .

      - name: Lint with Ruff
        run: ruff check .

      - name: Type check with Ty
        run: ty check scripts --exclude "**/*arcpy*"

      - name: Type check with Mypy (ridership_tools)
        run: mypy scripts/ridership_tools
