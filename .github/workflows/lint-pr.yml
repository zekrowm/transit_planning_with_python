name: "Lint PR"

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate PR title
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: python dev_tools/lint_pr.py "$TITLE"
