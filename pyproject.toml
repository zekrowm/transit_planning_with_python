# pyproject.toml

# ================================================================
# PYTHON LINTING, FORMATTING & TYPE CHECKING
# ================================================================
# ----------------------------------------------------------------
# ruff
# ----------------------------------------------------------------
[tool.ruff]
target-version = "py312"
line-length    = 100

[tool.ruff.lint]
# I  → isort-compatible import ordering
# F  → Pyflakes-equivalent static analysis
# D  → pydocstyle (Google-style enforced below)
# ANN = flake8-annotations
# TC = flake8-type-checking
select   = ["I", "F", "D", "ANN", "TCH"]
fixable  = ["F401", "D", "I"]
ignore   = ["ANN401", "TC002", "TC003"]

[tool.ruff.lint.pydocstyle]
convention = "google"

# ----------------------------------------------------------------
# ty
# ----------------------------------------------------------------
[tool.ty.environment]
python-version = "3.12"

[tool.ty.rules]
unresolved-import = "warn"        # C-extension libs without stubs

# ================================================================
# COMMIT MESSAGE LINTING
# ================================================================
# ----------------------------------------------------------------
# committed
# ----------------------------------------------------------------
[tool.committed]
convention = "conventional"
types = [
  "build", "chore", "ci", "docs", "feat",
  "fix", "perf", "refactor", "revert", "style", "test"
]
scope_required = false
scope_case = "kebab-case"
subject_capitalized = true
subject_length = 72
subject_full_stop = false
breaking_change_token = "BREAKING CHANGE"

line_length = 100
